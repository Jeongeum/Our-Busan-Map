<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>부산여행 지도</title>
</head>

<body>
    <img src="" alt="로고">
    <article id="app">
        <h1></h1>
        <section class="laptop">
            <h2 class="ir">랩탑 화면</h2>
            <section class="랩탑잠금화면">
                <h3 class="ir">랩탑잠금화면</h3>
                <p class="date">11월 11일 금요일</p>
                <time>00:00</time>
            </section>
            <section class="랩탑메인화면">
                <h3 class="ir">랩탑메인화면</h3>
                <div class="plan-cont">
                    <ol class="day1">
                        1일차
                        <li>추억보물섬</li>
                        <li>부평 깡통시장</li>
                        <li>호텔 체크인</li>
                        <li>바다</li>
                        <li>저녁 - 황소해물탕</li>
                    </ol>
                    <ol class="day2">
                        2일차
                        <li>아침 겸 점심 - 수변최고돼지국밥</li>
                        <li>카페 - 녹아내려</li>
                        <li>00</li>
                        <li>저녁 - </li>
                    </ol>
                </div>
            </section>
        </section>
        <section class="desktop">
            <h2>데스크탑 화면</h2>
            <section class="데스크탑시작화면">
                <div class="view">
                    <h3>소영이와 정음이의 <br> 부산여행</h3>
                    <button type="button" class="startBtn">Click!</button>
                </div>
            </section>

            <section class="데스크탑메인화면">

                <div class="topBar">
                    <!-- 동그래미 3개 -->
                </div>
                <h3>소영이와 정음이의 부산여행 지도</h3>
                <div id="map">

                </div>
            </section>

        </section>
    </article>

    <script src="./index.js"></script>
</body>

</html>
